{% load icon %}

<button type="button" withhold-feedback="errors" df-click="{{process}}" class="btn {{color}} btn-sm p-2"
data-toggle="tooltip" data-placement="top" title="Tooltip on top">
    <span class="dj-button-decorator">
        {% if icon_name %}
        {% icon "{{icon_name}}" class="dj-icon" height=option_size width=option_size %}
        {% endif %}
    </span>
    &nbsp; {{label}}
</button>
