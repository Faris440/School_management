{% extends 'base.html' %}

{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800"></h1>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <h6 class="m-1 font-weight-bold text-primary">Liste des Semestres</h6>
            <a href="{% url 'parameter:semestre-create' %}" class="btn btn-primary btn-sm">
                <i class="fas fa-plus font-weight-bold" ></i> Ajouter un semestre
            </a>
        </div>
        <div class="card-body">
            <div class="table-responsive font-weight-">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Libellé</th>
                            <th>Description</th>
                            <th style="width: 12%;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for semestre in semestres %}
                        <tr>
                            <td>{{ semestre.code }}</td>
                            <td>{{ semestre.label }}</td>
                            <td>{{ semestre.description }}</td>
                            <td class="text-center">
                                <!-- Détails -->
                                <a href="{% url 'parameter:semestre-detail' semestre.pk %}" class="btn btn-info btn-sm mb-1" title="Détails">
                                    <i class="fas fa-eye"></i>
                                </a>

                                <!-- Modifier -->
                                <a href="{% url 'parameter:semestre-update' semestre.pk %}" class="btn btn-warning btn-sm mb-1" title="Modifier">
                                    <i class="fas fa-edit"></i>
                                </a>

                                <!-- Supprimer -->
                                <a href="{% url 'parameter:semestre-delete' semestre.pk %}" 
                                   class="btn btn-danger btn-sm" 
                                   title="Supprimer" 
                                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette filière ?');">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
{% endblock content %}
